<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="addBook.css">
</head>
<body>
    <h1>Add a New Book</h1>
    <form id="addBookForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Book Title" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" placeholder="Author Name" required><br>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" placeholder="Book Genre" required><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" placeholder="Year Published" required><br>

        <label for="image">Image URL:</label>
        <label for="image">Sawirka Buugga:</label>
<input type="file" id="image" name="image" accept="image/*" required>


        <button type="submit">Add Book</button>
    </form>

    <script src="addBook.js"></script>
</body>
</html>
